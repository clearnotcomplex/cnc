<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact — Clear, not complex.</title>
    <meta name="description" content="Get in touch with Andrew Parton.">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,300;0,9..144,400;0,9..144,500;1,9..144,300;1,9..144,400&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Page-specific styles -->
    <style>
        .contact-layout {
            display: grid;
            grid-template-columns: 1fr 1.2fr;
            gap: var(--space-xl);
            align-items: start;
        }
        
        .contact-details {
            padding: var(--space-lg);
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 12px;
        }
        
        .contact-details__header {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            margin-bottom: var(--space-lg);
        }
        
        .contact-details__pic {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            overflow: hidden;
            flex-shrink: 0;
        }
        
        .contact-details__pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .contact-details__name {
            font-family: var(--serif);
            font-size: 1.35rem;
            font-weight: 400;
            color: var(--black);
            margin-bottom: 0;
        }
        
        .contact-details__item {
            display: flex;
            gap: var(--space-sm);
            margin-bottom: var(--space-md);
        }
        
        .contact-details__item:last-child {
            margin-bottom: 0;
        }
        
        .contact-details__icon {
            width: 20px;
            height: 20px;
            color: var(--grey);
            flex-shrink: 0;
            margin-top: 2px;
        }
        
        .contact-details__text {
            font-size: 0.9rem;
            line-height: 1.6;
            color: var(--dark);
        }
        
        .contact-details__text a {
            color: var(--black);
            text-decoration: underline;
            text-underline-offset: 2px;
        }
        
        .contact-details__text a:hover {
            text-decoration: none;
        }
        
        .contact-form-wrapper {
            padding: var(--space-lg);
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 12px;
        }
        
        .contact-form-wrapper .form__group {
            margin-bottom: var(--space-md);
        }
        
        @media (max-width: 640px) {
            .contact-layout {
                grid-template-columns: 1fr;
            }
        }
    </style>
    
    <script>
        (function() {
            var savedTheme = localStorage.getItem('theme');
            var prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
        })();
    </script>
</head>
<body>
    <!-- Navigation -->
    <nav class="nav">
        <div class="nav__inner">
            <a href="index.html" class="nav__logo">Clear, <span>not complex.</span></a>
            
            <button class="nav__toggle" aria-label="Toggle menu" aria-expanded="false">
                <span></span>
                <span></span>
                <span></span>
            </button>
            
            <div class="nav__menu">
                <a href="principles.html" class="nav__link">Principles</a>
                <a href="articles.html" class="nav__link">Articles</a>
                <a href="visuals.html" class="nav__link">Visuals</a>
                <a href="courses.html" class="nav__link">Courses</a>
                <a href="tools.html" class="nav__link">Tools</a>
                <a href="contact.html" class="nav__link">Contact</a>
                <button class="theme-toggle" aria-label="Toggle dark mode">
                    <svg class="icon-moon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" />
                    </svg>
                    <svg class="icon-sun" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" />
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="page-wrapper">
        <div class="container">
            
            <!-- Page Header -->
            <header class="page-header">
                <h1 class="page-header__title">Contact</h1>
                <p class="page-header__desc">Have a question, idea, or just want to say hello? I'd love to hear from you.</p>
            </header>
            
            <!-- Contact Section -->
            <div class="contact-layout">
                <!-- Contact Details -->
                <div class="contact-details">
                    <div class="contact-details__header">
                        <div class="contact-details__pic">
                            <img src="images/mr-ap.png" alt="Andrew Parton" width="70" height="70">
                        </div>
                        <h2 class="contact-details__name">Andrew Parton</h2>
                    </div>
                    
                    <div class="contact-details__item">
                        <svg class="contact-details__icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z" />
                        </svg>
                        <div class="contact-details__text">
                            Offiss, Falcon Point<br>
                            Park Plaza, Cannock<br>
                            England, UK<br>
                            WS12 2DE
                        </div>
                    </div>
                    
                    <div class="contact-details__item">
                        <svg class="contact-details__icon" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
                        </svg>
                        <div class="contact-details__text">
                            <a href="https://linkedin.com" target="_blank" rel="noopener">LinkedIn</a>
                        </div>
                    </div>
                </div>
                
                <!-- Contact Form -->
                <div class="contact-form-wrapper">
                    <form class="form" name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field">
                        <!-- Honeypot field for spam protection -->
                        <p class="sr-only">
                            <label>Don't fill this out if you're human: <input name="bot-field"></label>
                        </p>
                        
                        <div class="form__group">
                            <label for="name" class="form__label">Name</label>
                            <input type="text" id="name" name="name" class="form__input" required placeholder="Your name">
                        </div>
                        
                        <div class="form__group">
                            <label for="email" class="form__label">Email</label>
                            <input type="email" id="email" name="email" class="form__input" required placeholder="your@email.com">
                        </div>
                        
                        <div class="form__group">
                            <label for="message" class="form__label">Message</label>
                            <textarea id="message" name="message" class="form__textarea" required placeholder="What's on your mind?"></textarea>
                        </div>
                        
                        <button type="submit" class="btn btn--primary form__submit">Send Message →</button>
                    </form>
                </div>
            </div>
            
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer__inner">
                <span class="footer__copyright">© <span id="year"></span> Clear, not complex.</span>
                <div class="footer__links">
                    <a href="mailto:info@ClearNotComplex.com" class="footer__link">Email</a>
                    <a href="https://linkedin.com" target="_blank" rel="noopener" class="footer__link">LinkedIn</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
